<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" defer></script>
  <title>Clima</title>
</head>

<body>
  <main>
    <div class="search-form">
      <form id="search-form">
        <div class="searchbox">
          <input type="text" autocomplete="off" placeholder="Ingresa una ciudad..." class="search" id="searchbox" />
        </div>
      </form>
    </div>
    <div class="weather-card" id="card">
      <div class="city" id="city">Degollado, Jal</div>
      <div class="date" id="date">22/01/2022</div>
      <div class="temperature">
        <img src="images/temp-mid.gif" class="temp-img" id="temp-img" />
        <div class="temp" id="temp">15c</div>
      </div>
      <div class="weather" id="weather">Sol</div>
      <div class="range" id="range">12c / 18c</div>
    </div>
    <center><button class="regresar" style="background-color: rgb(202, 13, 13);"><a href="../inicio/index.html">Presiona para volver</a></button></center>
  </main>
  <footer>
    <p>Creado por <a href="https://www.facebook.com/joar.huaracha/">Armando</a></p>
  </footer>
</body>

</html>
